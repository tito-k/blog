{% extends 'base.html' %}
{% block content %}
<div class="back_color">
    <div class="post-entry">
        <h2 id="post-title">{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <p class="btn"><a href="{% url 'post_edit' post.pk %}"><i class='fas fa-edit'></i> Edit Blog Post</a></p>
    <p class="btn"><a href="{% url 'post_delete' post.pk %}"><i class='fas fa-remove'></i> Delete Blog Post</a></p>
</div>
{% endblock content %}
