{% extends 'base.html' %}
{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>
<p class="btn"><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
<p class="btn"><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
