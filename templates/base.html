{% load static %}
<html>

<head>
    <title>Toyin's blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <h4 class="userlook">Toyin's Blog</h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navRes">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navRes">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'post_new' %}">+ New Blog Post</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item mr-3">
                        <h3 class="userlook">Hi, {{ user.username }}</h3>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'logout' %}">
                            Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'login' %}">
                            Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
