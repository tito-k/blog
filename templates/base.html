{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toyin's blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <h4 class="userlook"><i class="fas fa-blog"></i>Toyin's Blog</h4>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navRes">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navRes">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'post_new' %}"><i class="fa fa-plus-circle"></i> New Blog
                            Post</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item mr-3">
                        <h3 class="userlook">Hi, {{ user.username }}</h3>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fa fa-sign-out"></i>
                            Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'signup' %}">
                            <i class="fa fa-sign-out"></i>
                            Signup</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fa fa-sign-in"></i>
                            Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
