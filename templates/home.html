{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
<div class="jumbotron mb-2">
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}"><i class="fas fa-thumbtack fa-xs"></i>{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
